version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-buildops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-buildops}
      POSTGRES_DB: ${POSTGRES_DB:-buildops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-buildops}']
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-buildops}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-buildops123}
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-buildops}:${POSTGRES_PASSWORD:-buildops}@postgres:5432/${POSTGRES_DB:-buildops}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-buildops}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-buildops123}
      INSTANCE_MASTER_KEY: ${INSTANCE_MASTER_KEY}
      JWT_SECRET: ${JWT_SECRET}
      DOMAIN: ${DOMAIN}
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-buildops}:${POSTGRES_PASSWORD:-buildops}@postgres:5432/${POSTGRES_DB:-buildops}
      REDIS_URL: redis://redis:6379
      INSTANCE_MASTER_KEY: ${INSTANCE_MASTER_KEY}
    depends_on:
      - postgres
      - redis
      - api
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    environment:
      NODE_ENV: production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
